        :root {

        #bg-canvas {

            z-index: -2;
            background: radial-gradient(circle at center, #0a192f 0%, #030712 100%);
        }

        /* Tech-Grid Overlay for Professional Engineer Look */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 10;
            pointer-events: none;
        }

        #bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -3;
            transition: opacity 1.2s ease-in-out;
            opacity: 0;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(3, 7, 18, 0.7);
            z-index: -1;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(20px);
        }
        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .cloud-word {
            position: absolute;
            color: rgba(255,255,255,0.4);
            font-weight: 400;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }

        .w-7 { top: 15%; left: 15%; } .w-21 { top: 55%; left: 70%; font-size: 3rem !important; color: var(--primary); }

        .welcome-line {

            text-transform: uppercase;
            border-top: 1px solid rgba(255,255,255,0.1);

            color: var(--primary);
            font-weight: 300;

        .start-btn {

        .start-btn:hover {

        .zone-right { right: 0; width: 40%; cursor: e-resize; }
        .zone-left { left: 0; width: 15%; cursor: w-resize; }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 210, 255, 0.5)";
            ctx.strokeStyle = "rgba(0, 210, 255, 0.1)";

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }

        /* --- LOGIC AND NAVIGATION --- */

        const screenHello = document.getElementById('screen-hello');
        const screenLang = document.getElementById('screen-lang');
        const screenContent = document.getElementById('screen-content');
        const globalNav = document.getElementById('global-nav');

        function initSystem() { console.log("System Ready..."); }

        function goToLanguages() {
            appState = 'lang';
            switchScreen(screenHello, screenLang);
        }

        function selectLang(lang) {
            currentLang = lang;
            document.getElementById('txt-next').innerText = lang === 'en' ? "Next" : "Weiter";
            document.getElementById('txt-back').innerText = lang === 'en' ? "Back" : "Zurück";
            appState = 'content';
            slideIndex = 0;
            renderSlide();
            switchScreen(screenLang, screenContent);
            setTimeout(() => { globalNav.style.display = 'flex'; }, 800);
        }

        function goNext() {
            if (appState === 'hello') goToLanguages();
            else if (appState === 'content') {
                if (slideIndex < data[currentLang].length - 1) {
                    slideIndex++;
                    renderSlide();
                } else {
                    slideIndex = 0;
                    renderSlide();
                }
            }
        }

        function goBack() {
            if (appState === 'content') {
                if (slideIndex > 0) {
                    slideIndex--;
                    renderSlide();
                } else {
                    appState = 'lang';
                    globalNav.style.display = 'none';
                    switchScreen(screenContent, screenLang);
                }
            }
        }

        function switchScreen(from, to) {
            from.classList.remove('active');
            setTimeout(() => { to.classList.add('active'); }, 400);
        }

        function renderSlide() {
            screenContent.classList.remove('active');

                if (slide.bg) {

                    html += `<h1>${slide.title}</h1>${slide.subtitle ? `<h2>${slide.subtitle}</h2>` : ''}<p>${slide.text || ''}</p>`;

                    html += `<h2>${slide.title}</h2><h4>${slide.role}</h4>`;

                        html += `<div>${slide.skills.map(s => `<span class="skills-tag">${s}</span>`).join('')}</div>`;

                    }

                    html += `<h1>${slide.title}</h1><h2>${slide.subtitle}</h2>
                             <div style="margin-top:40px; display:flex; gap:20px;">

                             </div>`;
                }
                
                html += '</div></div>';
                screenContent.innerHTML = html;
                screenContent.classList.add('active');
            }, 500);
        }

            if (e.key === "ArrowLeft") goBack();
