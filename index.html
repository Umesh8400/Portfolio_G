        :root {

        #bg-image {
            position: absolute;

            background-position: center;
            z-index: -3;
            transition: opacity 1s ease-in-out;
            opacity: 0.8;
        }

        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px);
            background-size: 550px 550px;
            z-index: -2;
            opacity: 0.5;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            z-index: -1;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: translateY(20px);
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        /* --- SCREEN 1: HELLO CLOUD --- */
        .hello-cloud {
            position: relative;
            width: 90vw;
            height: 60vh;
            max-width: 800px;
        }

        .cloud-word {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .w-main {
            font-size: 5rem; color: #fff; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 10;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
            animation: pulse-main 2s infinite;
        }

        @keyframes pulse-main {
            0% { text-shadow: 0 0 20px rgba(255,255,255,0.4); }
            50% { text-shadow: 0 0 30px rgba(52, 152, 219, 0.6); }
            100% { text-shadow: 0 0 20px rgba(255,255,255,0.4); }
        }

            border: 2px solid white;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            animation: pulse 2s infinite;

        // --- STATE MANAGEMENT ---
        let currentLang = 'en';
        let slideIndex = 0;
        let appState = 'hello'; // 'hello', 'lang', 'content'

        // DOM Elements
        const screenHello = document.getElementById('screen-hello');
        const screenLang = document.getElementById('screen-lang');
        const screenContent = document.getElementById('screen-content');
        const globalNav = document.getElementById('global-nav');
        const bgDiv = document.getElementById('bg-image');

        function initSystem() {
            // Initial setup
        }

        // --- NAVIGATION HANDLERS ---
        function goToLanguages() {
            appState = 'lang';
            switchScreen(screenHello, screenLang);
        }

        function selectLang(lang) {
            currentLang = lang;
            document.getElementById('txt-next').innerText = lang === 'en' ? "Next" : "Weiter";
            document.getElementById('txt-back').innerText = lang === 'en' ? "Back" : "Zurück";
            
            appState = 'content';
            slideIndex = 0;
            renderSlide();
            
            // Switch to content screen
            switchScreen(screenLang, screenContent);
            
            // Show global nav
            setTimeout(() => { globalNav.style.display = 'flex'; }, 800);
        }

        function goNext() {
            if (appState === 'hello') goToLanguages();
            else if (appState === 'lang') return;
            else if (appState === 'content') {
                if (slideIndex < data[currentLang].length - 1) {
                    slideIndex++;
                    renderSlide();
                } else {
                    // Loop back to intro slide
                    slideIndex = 0;
                    renderSlide();
                }
            }
        }

        function goBack() {
            if (appState === 'hello') return;
            
            if (appState === 'lang') {
                appState = 'hello';
                switchScreen(screenLang, screenHello);
            }
            
            if (appState === 'content') {
                if (slideIndex > 0) {
                    slideIndex--;
                    renderSlide();
                } else {
                    // Back to Language Selection
                    appState = 'lang';
                    globalNav.style.display = 'none';
                    switchScreen(screenContent, screenLang);
                }
            }
        }

        // --- HELPER FUNCTIONS ---
        function switchScreen(from, to) {
            from.classList.remove('active');
            setTimeout(() => {
                to.classList.add('active');
            }, 800);
        }

        function renderSlide() {
            // Fade out content first
            screenContent.classList.remove('active');
            
            setTimeout(() => {
                const slide = data[currentLang][slideIndex];
                
                // Update BG if provided
                if (slide.bg) {
                    bgDiv.style.backgroundImage = `url('${slide.bg}')`;
                    bgDiv.style.opacity = '0.8';
                }

                let html = '<div class="content-container">';
                
                if (slide.sideImg) {
                    html += `<img src="${slide.sideImg}" alt="Side Image" class="side-image">`;
                }
                
                html += '<div class="text-content">';
                
                if (slide.type === 'intro') {
                    html += `
                        <!-- <img src="${slide.sideImg}" class="profile-photo" alt="Profile"> -->
                        <h1>${slide.title}</h1>
                        <h2>${slide.subtitle}</h2>
                        <p>${slide.text}</p>
                    `;
                } else if (slide.type === 'title') {
                    html += `<h1>${slide.title}</h1>`;
                } else if (slide.type === 'content') {
                    html += `
                        <h2>${slide.title}</h2>
                        <h4>${slide.role}</h4>
                    `;
                    
                    if (slide.isSkills) {
                        html += `<div>${slide.skills.map(s => `<span class="skills-tag">${s}</span>`).join('')}</div>`;
                    } else if (slide.isTestimonials) {
                        html += slide.testimonials.map(t => `<div class="testimonial"><p>"${t.quote}"</p><p style="text-align:right; font-size:0.9rem">- ${t.author}</p></div>`).join('');
                    } else {
                        html += `<p>${slide.details}</p>`;
                    }

                } else if (slide.type === 'end') {
                    html += `
                        <h1>${slide.title}</h1>
                        <h2>${slide.subtitle}</h2>
                        <div style="margin-top:20px; display:flex; gap:20px;">
                            <button class="lang-btn">Email</button>
                            <button class="lang-btn">LinkedIn</button>
                            <button class="lang-btn">XING</button>
                        </div>
                    `;
                }
                
                html += '</div></div>';
                
                screenContent.innerHTML = html;
                screenContent.classList.add('active');
            }, 600);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") goNext();
            if (e.key === "ArrowLeft") goBack();
        });
